name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: carofi-auto/ollama-code-review@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file-pattern: "**/*.{gd,tscn}"  # Adjust based on your needs
          model: "deepseek-coder-v2:16b"
          base-branch: "main"
          concurrency-limit: "3"
          
